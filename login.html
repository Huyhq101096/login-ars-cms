<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
  <title>Login Page</title>
  <style>
    body, html {
      height: 100%;
    }

    .left-side {
      background-image: url('Bidding-Portal-Web 1.png'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
    }


    .right-side {
      background-color: #f1f1f1;
      padding: 20px;
      height: 100vh;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Phần bên trái -->
      <div class="col-md-5 left-side d-flex justify-content-center align-items-center">
        <!-- <img src="Bidding-Portal-Web 1.png" alt="airline" class="img-fluid"> -->
      </div>

      <!-- Phần bên phải -->
      <div class="col-md-7 right-side d-flex justify-content-center align-items-center">
        <div class="login-form">
          <h2 class="mb-4">Login</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
